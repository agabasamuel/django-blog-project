{% extends "blog/base.html" %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Book Post</legend>
                {% comment %} {{ form|crispy }} {% endcomment %}
                <h2>Are you sure you want to Delete the book post "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">OK, delete</button>
                <a class="btn btn-outline-success" href="{% url "post-detail" object.id %}">Cancel</a>
            </div>
        </form>
       
    </div>
{% endblock content %}
